<!-- ======= Registration Section ======= -->
<section id="services" class="section-bg">
    <div class="container" data-aos="fade-up">
  
        <header class="section-header">
          <h3>Registrations</h3>
        </header>
  
        <div class="box text-center" data-aos="zoom-in" data-aos-delay="100">
          <h4 class="title">IESL student membership Registration</h4>
          <p class="description">Voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint occaecati cupiditate non provident</p>
        </div>

        <div (click)="onSelect(registration)" class="box text-center" data-aos="zoom-in" data-aos-delay="200" *ngFor="let registration of registrations">
          <h4 class="title">{{registration.name}}</h4>
          <p class="description">{{registration.brief}}</p>
          <br/>
          <p class="description"><a href={{registration.link}}>{{registration.link}}</a></p>
        </div>
  
    </div>
</section>
<!-- End Registration Section -->

<!-- ======= Registration Section ======= -->
<section id="services" class="section-bg">
    <div class="container" data-aos="fade-up">

      <div class="row">
        <div class="col-lg-4" data-aos="fade-right">
          <img src="assets/img/logo-iesl.png" class="img-fluid" alt="">
        </div>
        <div class="col-lg-8" data-aos="fade-left">
          <h3>IESL Student Membership Registration</h3>

          <p>
            New Registration :<br/>
            
            <a href="https://iesl.lk/mis/index.php/direct-route/new"><button type="button" class="btn btn-primary mt-3">Register</button></a><br/>
          </p>

          <p>
            For more details:<br/>
            <a href="https://iesl.lk/index.php?option=com_content&view=article&id=140&Itemid=417&lang=en#students"><button type="button" class="btn btn-primary mt-3">Details</button></a>
          </p>
          
        </div>
      </div>
  
        <header>
          <h3 class="text-center">Events and positions Registrations</h3>
        </header>

        <div class="container-fluid">
          <div class="row justify-content-center">
            <div *ngIf="noRegistration">
              <h4 class="text-center text-secondary">No Available Registrations</h4>
            </div>

            <div *ngIf="!noRegistration">
              <div (click)="onSelect(registration)" class="box pointer col-md-6 col-lg-5" data-aos="zoom-in" data-aos-delay="200" *ngFor="let registration of registrations">
                <h4 class="title text-primary mt-4">{{registration.name}}</h4>
                <p class="description">{{registration.brief}}</p>
                <br/>
                <p class="text-center">
                  <a href={{registration.link}}>
                    <button type="button" class="btn btn-primary">Register</button>
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>
        

    </div>
</section>
<!-- End Registration Section -->

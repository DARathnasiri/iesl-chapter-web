<section id="about">

  <div class="container" data-aos="fade-up">

      <h3 class="text-center">{{project.name}}</h3>

      <p>
        {{project.description}}
      </p>     

  </div>

  <div class="container">
    <img src={{photo}} width="400" class="rounded mx-auto d-block m-4" data-aos="flip-left" *ngFor="let photo of project.images"/>
  </div>

</section>
